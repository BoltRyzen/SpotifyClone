<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/utility.css">
  <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
  <div class="container flex bg-black">
    <div class="left bg-black">
      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo"><a href="#" onclick="location.reload(); return false;"><img width="200px" class="invert"
              src="img/logo.svg" alt="logo"></a>
              <img class="close invert" src="img/close.svg" alt="close">
        </div>
        <ul>
          <li><img class="invert" src="img/home.svg" alt="Homelogo"> Home</li>
          <li><img class="invert" src="img/search.svg" alt="Search logo">Search</li>
        </ul>
      </div>
      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="img/playlist.svg" alt="">
          <h2>Your Library</h2>
        </div>
        <div class="songlist">
          <ul>
            <!-- <li>
              <img class="invert" src="img/music.svg" alt="">
              <div class="info">
                <div>Song Name</div>
                <div>Song Artist</div>
              </div>
              <img class="invert playimg" src="img/play.svg" alt="">
            </li> -->
          </ul>
        </div>



        <div class="footer">
          <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
          <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
          </div>
          <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
          <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
        </div>
      </div>
    </div>
    <div class="right bg-grey rounded">
      <div class="header">
        <div class="nav">
          <img class="invert hamburger" src="img/hamburger.svg" alt="">
          <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
            color="#000000" fill="none">
            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
              stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
            color="#000000" fill="none">
            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
              stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
        <div class="button">
          <button class="signbtn">Sign up</button>
          <button class="logbtn">Log in</button>
        </div>
      </div>
      <div class="spotifyplaylist">
        <h1>Spotify Playlist</h1>
        <div class="cardcontainer">
          
          
        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle">

            </div>
          </div>
          <div class="abovebar">

            <div class="songinfo">

            </div>
            <div class="songbutton">
              <img id="previous" class="invert" src="img/prev.svg" alt="prev">
              <img id="play" class="invert" src="img/playbutton.svg" alt="play">
              <img id="next" class="invert" src="img/next.svg" alt="next">
            </div>
            <div class="timevol">
              <div class="volume">
                <img class="invert" src="img/volume.svg" alt="">
                <div class="range">
                  <input style="margin: 10px 0;" type="range" name="volume">
                </div>
              </div>
              <div class="songtime">

              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/script/script.js"></script>
</body>

</html>
